<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo"><img class="header__image.css" alt="Место" src="./images/header/logo.svg"></a>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="./images/profile/avatar.jpg">
            <div class="profile__info">
                <h2 class="profile__info profile__info_brand" id="profileName" name="name">Жак-Ив Кусто</h2>
                <button type="button" class="profile__button-edit profile__open-popup"><img src="./images/profile/Vector.svg"
                        alt="Редактирование профиля" class="profile__image"></button>
                <p class="profile__info profile__info_composition" id="profileAbout" name="composition">Исследователь океана</p>
            </div>
            <button class="profile__item-button"><img src="./images/profile/Krest.svg"
                    alt="Кнопка с добавлением"></button>
        </section>
        <section class="elements">
            <article class="elements__item">
                <img class="elements__image" alt="Карачаевск" src="./images/elements/karachaevsk.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button type="button" class="elements__button"><img src="./images/elements/Vector.svg" class="elements__like"
                            alt="Лайк"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="Гора Эльбрус" src="./images/elements/elbrys-1.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__button"><img src="./images/elements/Vector.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="Домбай" src="./images/elements/gora.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__button"><img src="./images/elements/Vector.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="Гора Эльбрус" src="./images/elements/elbrys-1.jpg">
                <div class="elements__items " id="change_background">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__button"><img src="./images/elements/Vector.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="Домбай" src="./images/elements/gora.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__button"><img src="./images/elements/Vector.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="Карачаево-Черкессия" src="./images/elements/karachaevsk.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__button"><img src="./images/elements/Vector.svg" alt="Лайк"></button>
                </div>
            </article>
        </section>
    </main>
    <section class="popup">
        <form class="popup__container">
            <button type="button" class="popup__close"><img src="./images/profile/Close-Icon.svg" alt="Крестик закрытия окна" ></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form">
                    <label class="form__item form__item_group"><input class="popup__item popup__item_group" type="text" id="name"
                            value="Жак-Ив Кусто"></label>
                    <label class="form__item form__item_group"><input class="popup__item popup__item_group" type="text"
                            id="composition" value=" Исследователь океана"></label>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </form>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/profile__button.js"></script>
    <script src="./scripts/elements__button.js"></script>
</body>

</html>
