<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo"><img alt="Место" src="./images/header/Vector.png"></a>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="./images/profile/avatar.jpg">
            <div class="profile__info">
                <input class="profile__info_brand" type="text" id="profileName" value="Жак-Ив Кусто">
                <button class="profile__button-edit profile__open-popup"><img src="./images/profile/Vector.png"
                        alt="Редактирование профиля" class="profile__image"></button>
                <input class="profile__info_composition" id="profileAbout" value="Исследователь океана">
            </div>
            <button class="profile__item-button"><img src="./images/profile/Krest.png"
                    alt="Кнопка с добавлением"></button>
        </section>
        <section class="elements">
            <article class="elements__item">
                <img class="elements__image" alt="" src="./images/elements/karachaevsk.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__button"><img src="./images/elements/Vector.svg"
                            class="elements__like"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="" src="./images/elements/elbrys-1.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__button"><img src="./images/elements/Vector.svg"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="" src="./images/elements/gora.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__button"><img src="./images/elements/Vector.svg"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="" src="./images/elements/elbrys-1.jpg">
                <div class="elements__items " id="change_background">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__button"><img src="./images/elements/Vector.svg"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="" src="./images/elements/gora.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__button"><img src="./images/elements/Vector.svg"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__image" alt="" src="./images/elements/karachaevsk.jpg">
                <div class="elements__items">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <button class="elements__button"><img src="./images/elements/Vector.svg"></button>
                </div>
            </article>
        </section>
    </main>
    <section class="popup">
        <form class="popup__container">
            <img src="./images/profile/Close Icon.png" alt="Крестик закрытия окна" class="popup__close">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="form">
                    <label type="text" class="form__item_name"><input class="popup_item_name" type="text" id="name"
                            value="Жак-Ив Кусто"></label>
                    <label type="text" class="form__item_composition"><input class="popup_item_composition" type="text"
                            id="composition" value=" Исследователь океана"></input></label>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </fieldset>
            </div>
        </form>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
</body>

<script type="text/javascript" src="./scripts/profile__button.js"></script>
<script type="text/javascript" src="./scripts/elements__button.js"></script>

</html>
